<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content has-bouncing="true">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/headlines">
          Headlines
        </ion-item>
        <ion-item nav-clear menu-close ng-repeat="menuItem in MenuFactory" href="#/app/category/{{menuItem.id}}">
          {{menuItem.name}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/about">
          About  
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
