<ion-view>
  <ion-nav-bar class="bar-assertive nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon nav-button" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-title>
      <p class="nav-title-text">The Exonian</p>
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content>
    <ion-refresher
      spinner="android"
      pulling-icon="ion-android-arrow-down"
      on-refresh="refresh()">
    </ion-refresher>
    <div class="nav-bar-large image-background"></div>
    <div class="headline-box">
      <div class="overlay"></div>
      <div class="headline">
        <p class="headline-text" ng-click="goToHeadline(Featured)" ng-bind-html="Featured.title"></p>
      </div>
    </div>
    <div ng-if="!error">
      <ion-list class="posts">
        <div>
          <ion-item ng-repeat="Post in Posts" class="post-item" href="#/app/article/{{Post.id}}">
            <p class="article-title article-title-small" ng-bind-html="Post.title"></p>
            <p class="article-title article-title-large" ng-bind-html="Post.titleClip"></p>
            <p class="article-headline-author">{{Post.Author}}</p>
            <div class="article-subtitle-background">
              <span class="article-subtitle">{{Post.categories[0].title}}</span>
            </div>
          </ion-item>
        </div>
      </ion-list>
      <ion-infinite-scroll
        ng-if="checkData()"
        spinner="android"
        on-infinite="loadMore()">
      </ion-infinite-scroll>
    </div>
    <div ng-if="error" class="headline-height">
      <p class="error-message">Check your internet connection and try again.</p>
    </div>
  </ion-content>
</ion-view>
